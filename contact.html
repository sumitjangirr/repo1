<!DOCTYPE html>
<html lang="en">

<head>
    <title>KrishiPhal: Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
</head>

<body>
    <!--  Header section start here -->
    <header id="header" class="container-fluid">
    </header>
    <!--  Header section end here -->

    <div class="banner-img">

        <img src="img/banner-2.jpg" alt="banner image" />

    </div>

    <div class="container">


        <div class="contact-form">
            <h1>Please fill contact details:</h1>
            <form>
                <div class="form-group">
                    <label for="exampleInputFirst">First Name*</label>
                    <input type="text" class="form-control" id="exampleInputFirst" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputLast"> Last Name </label>
                    <input type="text" class="form-control" id="exampleInputLast" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPhone">Phone</label>
                    <input type="number" class="form-control" id="exampleInputPhone" placeholder="Phone">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Land Size</label>
                    <textarea class="form-control" rows="3" placeholder="Land Size"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Land Location</label>
                    <textarea class="form-control" rows="3" placeholder="Land Location"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

    </div>



    <!--  Footer section start here -->
    <footer id="footer" class=" bor_tp">
    </footer>
    <!--  Footer section end here -->
    <!---js Script liberary and file  -->
    <script type="text/javascript" src="js/jquery-3.1.1.js">
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js">
    </script>
    <script type="text/javascript" src="js/index.js">
    </script>
    <script type="text/javascript" src="js/jquery.flexslider.js">
    </script>
</body>

</html>
